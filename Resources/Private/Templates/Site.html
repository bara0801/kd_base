<f:layout name="default" />

<f:section name="main">
    <f:format.raw>{content}</f:format.raw>
</f:section>

<f:section name="leftContent">
    <f:render partial="subnavigation" arguments="{_all}" />
    {leftColumn}
</f:section>

<f:section name="rightContent">
    <f:render partial="subnavigation" arguments="{_all}" />
    {rightColumn}
</f:section>
